<body>
    <ul id="tree"></ul>
</body>
<script>
    $(document).ready(function () {
        print_node(tree);
    });

    function print_node(node){
        Object.keys(node).forEach(function (key) {
            print_key(node, key);
        });
    }

    function print_key(node, key){
        console.log(node[key]);
        if(key == 'link'){
            //console.log(node[key]);
            if(node[key].has_children == "1"){
                $('#tree').append("<li>+ " + node[key].title + "</li>");
            } else {
                $('#tree').append("<li>" + node[key].title + "</li>");
            }
        } else {
            print_node(node[key]);
        }

    }
</script>
