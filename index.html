<script>
    let depth = 1;
    let markup = '';

    $(document).ready(function () {
        print_node(tree);
        $('#tree').append(markup);
    });

    function print_node(node){
        Object.keys(node).forEach(function (key) {
            print_key(node, key);
        });
    }

    function print_key(node, key){
        if(key == 'link'){
            let current_depth = node[key].depth;
            let has_children = node[key].has_children;
            let active = node[key].in_active_trail;
            let expanded = active ? 'show' : '';

            let title = active ? "<b>" + node[key].title + "</b>" : node[key].title;

            if(current_depth < depth){
                markup += "</ul>".repeat(depth - current_depth);
            }

            markup += "<li>" + title + "</li>";

            if (has_children == "1") {
                markup += "<ul class='collapse "+expanded+"'>";
            }

            depth = current_depth;

        } else {
            print_node(node[key]);
        }

    }
</script>
